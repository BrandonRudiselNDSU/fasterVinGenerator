<!DOCTYPE html>
<html>
<head>
    <title>Faster Vin Generator</title>
    <script src="prefixes.js"></script>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div style="width:600px; background:#42464c; border:5px solid black;"> <!-- Search div -->
    <input id="searchBox" type="text" name="keyword" style="width:90%;" placeholder="Decode Vin or Enter Command" autocomplete="off" autofocus>
    <input id="submitButton" type="submit" style="float: right; width:9%;" value="Enter" onclick="return search();"/>
    <div>
        <!--<input id="oldCarCheckbox" name="searchType" type="checkbox" value="oldCar"><font color="white"> 10 Year+ </font>
        <input id="coolCarCheckbox" name="searchType" type="checkbox" value="coolCar"><font color="white"> Cool Car </font>-->

    </div>
</div>
<div id="SearchResults" style="width:600px; height:175px; background:#42464c; border:5px solid black;">
    <h1 id="header">Fast-er Vin Generator</h1>
    <p1 id="subheader">A not-very random vin generator</p1>
    <input id="vinBox" type="text" name="keyword" style="width:60%;" value="Wait for it..." autocomplete="off">
    <input id="yearBox" type="text" class="decode" name="keyword" style="width:30%;" value="" autocomplete="off" disabled>
    <input id="makeBox" type="text" class="decode" name="keyword" style="width:30%;" value="" autocomplete="off" disabled>
    <input id="modelBox" type="text" class="decode" name="keyword" style="width:30%;" value="" autocomplete="off" disabled>
    <!--<img src="/images/joeFace.png" id="joe" width="152" height="171">-->

    <!-- User hint watermarks -->
    <div id="watermark2">(Ctrl + Shift + Z to Open and Close)</div>
    <div id="watermark">(Enter "/h" to View History, or "/i" to view info)</div>
</div>
<script src="popup.js"></script>
<script src="eventListeners.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
