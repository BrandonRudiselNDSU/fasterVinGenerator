<!DOCTYPE html>
<html>
<head>
    <title>Faster Vin Generator</title>
    <script src="indexedDB.js"></script>
    <script src="vins.js"></script>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div style="width:600px; background:#4c4246; border:5px solid black;"> <!-- Search div -->
    <input id="searchBox" type="text" name="keyword" style="width:90%;" placeholder="Decode Vin or Enter Command" autocomplete="off" autofocus>
    <input id="submitButton" type="submit" style="float: right; width:9%;" value="Enter"/>
</div>
<div id="SearchResults" style="width:600px; height:175px; background:#42464c; border:5px solid black;">
    <input title="No more popup, much faster" id="speed" name="speed" type="checkbox" value="speedVal">
    <label title="No more popup, much faster" id="speedLabel" for="speed"><font color="white">Ludicrous Speed!</font></label>
    <br><br>
    <input title="Returns car from 1980 - 2009" id="oldCar" name="oldCar" type="checkbox" value="oldCar">
    <label title="Returns car from 1980 - 2009" id="oldCarLabel" for="oldCar"><font color="white">Old Cars</font></label>
    <br><br>
    <input title="Returns only cool cars" id="coolCar" name="coolCar" type="checkbox" value="coolCar">
    <label title="Returns only cool cars" id="coolCarLabel" for="coolCar"><font color="white">Cool Cars</font></label>

    <h1 id="header">Fast-er Vin Generator</h1>
    <p1 id="subheader"></p1>
    <input id="vinBox" type="text" name="keyword" style="width:60%;" value="Something's wrong here..." autocomplete="off">
    <input id="yearBox" type="text" class="decode" name="keyword" style="width:30%;" value="" autocomplete="off" disabled>
    <input id="makeBox" type="text" class="decode" name="keyword" style="width:30%;" value="" autocomplete="off" disabled>
    <input id="modelBox" type="text" class="decode" name="keyword" style="width:30%;" value="" autocomplete="off" disabled>

    <!-- hint watermark -->
    <div id="watermark">(Enter "/s" for super-user tips)</div>

    <!--Hin stuff-->
    <input title="Set Custom Year of HIN" id="hinYear" type="text" placeholder="20" maxlength="2" style="float: right; width:3%;">
    <input title="Ctrl + A" id="hinButton" type="submit" style="float: right; width:9%;" value="HIN"/>

</div>
<script src="eventListeners.js"></script>
<link rel="stylesheet" href="style.css">
<script src="popup.js"></script>
</body>
</html>
