<!DOCTYPE html>
<html>
<head>
    <title>Vinny: Vin Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div style="width:600px; background:#42464c; border:5px solid black;"> <!-- Search div -->
    <input id="searchBox" type="text" name="keyword" style="width:90%;" placeholder="Enter Command" autocomplete="off">
    <input id="submitButton" type="submit" style="float: right; width:9%;" value="BAM!" onclick="return search();"/>
    <div>
        <input id="oldCarCheckbox" name="searchType" type="checkbox" value="oldCar"><font color="white"> Old Car </font>
        <input id="coolCarCheckbox" name="searchType" type="checkbox" value="coolCar"><font color="white"> Cool Car </font>

    </div>
</div>
<div id="SearchResults" style="width:600px; height:175px; background:#42464c; border:5px solid black;">
    <h1 id="header">Vinny</h1>
    <p1 id="subheader">A dumb vin generator</p1>
    <input id="vinBox" type="text" name="keyword" style="width:60%;" value="example vin" autocomplete="off" autofocus>
    <img src="/images/joeFace.png" id="joe" width="152" height="171">

    <!-- User hint watermarks -->
    <div id="watermark">(Enter "/h" to View History)</div>
    <div id="watermark2">(Ctrl + Shift + Z to Open and Close)</div>

    <!-- Search result div -->
</div>
<script src="popup.js"></script>
<script src="eventListeners.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
